<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üñ§üñ§üñ§</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #808080; /* Fundo cinza */
            font-family: Arial, sans-serif;
            overflow: hidden; /* Esconder overflow para a chuva */
        }
        .container {
            background-color: #ffffff; /* Fundo branco */
            padding: 20px;
            border-radius: 10px; /* Bordas arredondadas */
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); /* Sombra suave */
            margin-bottom: 20px; /* Espa√ßo entre as caixas */
            text-align: center;
            z-index: 1; /* Garantir que a caixa fique sobre a chuva */
        }
        #prompt {
            font-size: 24px;
            color: #8B0000; /* Vermelho escuro */
        }
        .heart {
            position: absolute;
            top: -10px;
            font-size: 24px; /* Tamanho dos cora√ß√µes */
            animation: fall 5s linear infinite;
            z-index: 0; /* Garantir que os cora√ß√µes fiquem atr√°s das caixas */
        }
        .buttons {
            display: flex;
            justify-content: center;
            gap: 20px; /* Espa√ßo entre os bot√µes */
            position: relative;
            top: 50px; /* Posiciona os bot√µes abaixo do bloco branco */
        }
        button {
            padding: 10px 20px;
            font-size: 18px;
            color: #ffffff;
            background-color: #8B0000;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #a00000;
        }
        @keyframes fall {
            0% { transform: translateY(-100px); opacity: 1; }
            100% { transform: translateY(100vh); opacity: 0; }
        }
        .modal {
            display: none; /* Hidden by default */
            position: fixed; /* Stay in place */
            z-index: 100; /* Sit on top */
            left: 0;
            top: 0;
            width: 100%; /* Full width */
            height: 100%; /* Full height */
            overflow: auto; /* Enable scroll if needed */
            background-color: rgba(0, 0, 0, 0.4); /* Black w/ opacity */
        }
        .modal-content {
            background-color: #fefefe;
            padding: 20px;
            border: 1px solid #888;
            width: 80%; /* Could be more or less, depending on screen size */
            text-align: center; /* Centraliza conte√∫do horizontalmente */
            margin: 15% auto; /* 15% from the top and centered */
        }
        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }
        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }
        #bonusImage {
            display: none;
            max-width: 100%;
            height: auto;
            margin-top: 20px;
            margin-left: auto; /* Centraliza horizontalmente */
            margin-right: auto; /* Centraliza horizontalmente */
        }
        #voltarButton {
            display: none;
            margin-top: 20px;
            margin-left: auto; /* Centraliza horizontalmente */
            margin-right: auto; /* Centraliza horizontalmente */
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="prompt">Bom ... Agora, finalmente ... A grande pergunta?</div>
    </div>
    <div class="buttons">
        <button id="sim">Sim</button>
    </div>

    <div id="myModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <p>Pensando bem ... Mais tarde eu te conto, At√© mais tarde ... Beijos Beijos üñ§</p>
            <button id="bonus">Bonus?</button>
            <img id="bonusImage" src="C:\Users\leand\Downloads\aa.jfif" alt="Imagem do b√¥nus"> <!-- Substitua pelo seu URL de imagem -->
            <button id="voltarButton">Voltar?</button>
        </div>
    </div>

    <script>
        function createHeart() {
            const heart = document.createElement('div');
            heart.className = 'heart';
            heart.textContent = 'üñ§';
            heart.style.left = Math.random() * 100 + 'vw';
            heart.style.animationDuration = Math.random() * 3 + 2 + 's';
            document.body.appendChild(heart);

            setTimeout(() => {
                heart.remove();
            }, 5000);
        }

        window.onload = function () {
            setInterval(createHeart, 300);

            const simButton = document.getElementById("sim");
            const modal = document.getElementById("myModal");
            const closeSpan = document.querySelector(".close");
            const bonusButton = document.getElementById("bonus");
            const bonusImage = document.getElementById("bonusImage");
            const voltarButton = document.getElementById("voltarButton");

            simButton.addEventListener("click", () => {
                modal.style.display = "block";
            });

            closeSpan.onclick = function() {
                modal.style.display = "none";
            };

            bonusButton.addEventListener("click", () => {
                bonusButton.style.display = "none";
                bonusImage.style.display = "block";
                voltarButton.style.display = "block";
            });

            voltarButton.addEventListener("click", () => {
                window.location.href = "https://anna-project.github.io/";
            });

            window.onclick = function(event) {
                if (event.target == modal) {
                    modal.style.display = "none";
                }
            };
        };
    </script>
</body>
</html>
